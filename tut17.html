<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Fonts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        font-family: "Ubuntu", sans-serif;
        font-size: 30px;
        line-height: 0.3em;
      }
      span{
        font-weight: bold;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h4>CSS Fonts</h4>
    <p>
      Lorem ipsum dolor sit amet <span>adipisicing</span> elit. Perferendis,
      sint.
    </p>
  </body>
</html>
