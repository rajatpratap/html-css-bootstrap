<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selector</title>
    <style>
      /* p {
        border: red;
      } */
      #firstPara {
        color: chartreuse;
      }
      .secondParaClass {
        color: crimson;
      }
      /* span,
      footer {
        background-color: darkolivegreen;
      } */
      /* #spanId,
      #footerId {
        background-color: darkolivegreen;
      } */
      #spanId,
      footer {
        background-color: darkolivegreen;
      }
    </style>
  </head>
  <body>
    <h2>CSS Selector</h2>
    <p id="firstPara">Paragragh using id-selector .</p>
    <div>
      <p id="secondPara" class="secondParaClass">
        Paragragh using class-selector .
      </p>
    </div>
    <p>Paragragh using no-css .</p>
    <span id="spanId">This is a span</span>
    <footer id="footerId">This is a footer</footer>
  </body>
</html>
